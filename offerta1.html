<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Iframe</title>
<style>
.iframe-container {
  position: relative;
  overflow: hidden;
  width: 100%;
  padding-top: 56.25%; /* 16:9 Aspect Ratio */
}
.iframe-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
}
@media (max-width: 600px) {
  .iframe-container {
    padding-top: 75%; /* Adjusting for smaller screens */
  }
}
</style>
</head>
<body>

<div class="iframe-container">
  <iframe src="https://slot.bonuscomparator.com?iframe=true" title="Embedded Content"></iframe>
</div>

</body>
</html>
